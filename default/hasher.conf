# hasher.conf — configuration for hasher project
# Place in default/ (ship) or local/ (override). Lines starting with # are comments.

[about]
project   = Hasher — NAS File Hasher & Duplicate Finder
version   = v1.0.0
copyright = Copyright (C) 2025 James Wintermute
license   = GNU GPLv3 (https://www.gnu.org/licenses/)

[setup]
first_run_help  = true
paths_template  = paths.example.txt

[logging]
background-interval = 15
level = info
xtrace = false

[exclusions]
inherit-defaults = true

[review]
input = latest
sort = count_desc
skip_zero_size = true
min_size_mb = 0.00
include_regex =
exclude_regex =
report_dir = logs
report_prefix_date = true
summary_limit_groups = 0

# Flat keys consumed by cleanup/review helpers
LOW_VALUE_THRESHOLD_BYTES=0
ZERO_APPLY_EXCLUDES=false
EXCLUDES_FILE=local/excludes.txt
#EXCLUDE_GLOBS=*.tmp,*.part,*.bak,*/Cache/*,*/.Trash*/**
#EXCLUDE_BASENAMES=Thumbs.db,.DS_Store,Desktop.ini
#EXCLUDE_DIRS=#recycle,@eaDir,.snapshot,.AppleDouble
