# hasher.conf — configuration for hasher.sh
# Place in the same directory as hasher.sh (or pass with --config FILE)

[about]
project   = Hasher — NAS File Hasher & Duplicate Finder
version   = v1.1.0
copyright = (C) 2025 James Wintermute <jameswinter@protonmail.ch>
license   = GNU GPLv3 (https://www.gnu.org/licenses/)

[logging]
# Interval (seconds) between progress updates
background-interval = 15
# Optional split intervals (fall back to background-interval if not set)
discovery-interval  = 15
hashing-interval    = 15
# Verbosity: debug|info|warn|error
level = info
# Enable bash tracing into per-run log
xtrace = false

[exclusions]
inherit-defaults = true
*.tmp
*.part
*.bak
*/Cache/*
*/.Trash*/**

[performance]
# CPU/IO scheduling hints (ignored if not available on system)
# nice = 10   ; lower = higher priority, higher = less CPU priority
# ionice = 7  ; Linux I/O class/priority (0–7), higher = lower priority
